<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Excalibur</title>
    <style>
      #start-btn {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        padding: 1rem 2rem;
        z-index: 1000;
        width: 300px; /* Set to your image width */
    height: 100px; /* Set to your image height */
    background: url('/public/images/TreasureDiversButton.jpg') no-repeat center center;
    background-size: contain;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 0; /* Hide text */
      }
    </style>
  </head>
  <body>
    <img src="images/TreasureDiversBackground.jpg" alt="Background Image" style="width: 100%; height: 100%;">
    <button id="start-btn">Start Game</button>
    <script type="module">
      const btn = document.getElementById('start-btn');
      const background = document.querySelector('img');
      btn.addEventListener('click', async () => {
        btn.style.display = 'none';
        background.style.display = 'none';
        const resourcesModule = await import('/src/js/resources.js');
        await import('/src/js/game.js');
        resourcesModule.Resources.BackgroundMusic.loop = true;
        resourcesModule.Resources.BackgroundMusic.volume = 0.5;
        resourcesModule.Resources.BackgroundMusic.play()
          .then(() => console.log('Background music started!'))
          .catch(e => console.error('Background music error:', e));
      });
    </script>
  </body>
</html>
